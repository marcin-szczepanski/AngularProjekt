<h3>Logowanie</h3>
<form action="/" method="post" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <label>
    Nazwa użytkownika:
    <input ngModel type="text" id="username" name="username" />
  </label>
  <label>
    Hasło:
    <input ngModel type="password" id="password" name="password" />
  </label>
  <button type="submit">Zaloguj!</button>
</form>
